{% extends 'blog/base.html' %}

    {% block content %}
        <div class="post">
            <h1><a href="{% url 'blog.views.post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <div class="date">
                Publicado el {{ post.published_date }}
            </div><br /><br />
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endblock %}
