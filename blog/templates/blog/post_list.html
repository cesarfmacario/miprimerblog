<html>
    <head>
    	<title>César Macario - Blog Django</title>
    </head>
    <body>
    	<div>
            <h1><a href="">Blog Django de César Macario - Ingeniería de Sistemas</a></h1>
	</div>

	{% for post in posts %}
        <div>
            <br />
	    <h1><a href="">{{ post.title }}</a></h1>
	    <p>Fecha de publicación: {{ post.published_date }}</p>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
   	{% endfor %}
	
    </body>
</html>
